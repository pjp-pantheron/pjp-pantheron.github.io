<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Totals Updater</title>
    <style>
        * {
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            padding: 0px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
        }

        button {
            width: 200px;
            height: 50px;

            margin-top: 40px;

            border: none;
            outline: none;
            border-radius: 10px;
            background-color: black;
            color: white;
        }

        button:hover {
            background-color: rgb(51, 51, 51);
            cursor: pointer
        }

        button:active {
            background-color: rgb(87, 87, 87);
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        .uploadArea { 
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action = "https://third-difficult-caribou.glitch.me/submitXLSX" class="formClass";>
        <div class="uploadArea">
          <h1 for="file">Choose XLSX File to Upload</h1>
          <br/>
          <input class="uploadButton" type="file" id="file" accept=".xlsx" name="file" required/>
        </div>
        <div class="submitArea">
          <button>Submit</button>
        </div>
    </form>
</body>
<script src="./admin.js"></script>
</html>
